<body>
<div class="container">    
    <div id="signupbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
            </div>     

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="signup-alert" class="alert alert-danger col-sm-12"></div>
                    
                <form id="signupform" class="form-horizontal" role="form">
                            
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" type="text" class="form-control" name="username" value="" placeholder="Username or Email">      
                    </div>
                        
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="cPassword" type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password">
                    </div>

                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                              <input id="signup-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <div id="btn-signUp" class="col-sm-12 controls">
                          <input type="button" name="" id="btn-signup" class="btn btn-success" onclick="handleSignUp()" value="Sign Up">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                    Already have an account? 
                                <a href="signin.html">
                                    Sign In Here
                                </a>
                            </div>
                        </div>
                    </div>    
                </form>    
            </div>                     
        </div>  
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
