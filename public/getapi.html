<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: Center;
            padding: 3px;
            background-color: black;
            color: White;
            margin: 3px;
        }
    </style>
</head>
<body>
    <form id="usernameForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('usernameForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = localStorage.getItem('email'); // Retrieve email from localStorage

            if (!email) {
                alert('Email not found in localStorage.');
                return;
            }

            const response = await fetch('/api/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email }) // Include email in the request body
            });

            if (response.ok) {
                alert('Username and email submitted successfully!');
            } else {
                alert('Failed to submit username and email.');
            }
        });
    </script>
</body>
</html>
